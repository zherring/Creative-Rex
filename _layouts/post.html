---
layout: inside
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta small gray"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <div>
      <span class="gray small">Share:</span>
      <!-- TWITTER -->
      <a
          href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}"
          data-size="small">
          <i class="fa fa-twitter"></i></a>
      <!-- FACEBOOK -->
      <div class="fb-share" data-href="https://developers.facebook.com/docs/plugins/" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}">
          <i class="fa fa-facebook"></i></a>
      </div>
      <!-- MAILTO -->
      <a href="mailto:?body={{ site.url }}{{ page.url }}">
          <i class="fa fa-envelope" aria-hidden="true"></i></a>
  </div>
</article>
