---
layout: inside
title: Blog

---

<h1 id="blog-start">Articles</h1>
{% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="small gray">{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . </p>
        <p>{{ post.excerpt }}</p>
    </article>
{% endfor %}
